<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perfect Coffee</title>
    <link rel="shortcut icon" href="assets/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="success.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="header">
        <img src="assets/Logo.svg" alt="">
        <div class="icons">
            <div class="localization">
                <img src="assets/loc.svg" alt="">
                <p>Ceilândia, DF</p>
            </div>
            <div class="cart">
                <img src="assets/Icon carrinho.svg" alt="">
            </div> 
        </div>
    </div>

    <div class="title">
        <h1>Uhu! Pedido confirmado</h1>
        <h2>Agora é só aguardar que logo o café chegará até você</h2>
    </div>
    <div class="order-info">
        <div class="local">
            <img src="assets/loc22.svg" alt="">
            <p><strong>Entrega em Rua Miguel O Diferenciado</strong>, <br> 03 Futevôlei - Copacabana, RJ</p>
        </div>
        <div class="time">
            <img src="assets/cronometro.svg" alt="">
            <p>Previsão de entrega <br> <strong>20 min - 30 min </strong></p>
        </div>
        <div class="payment">
            <img src="assets/pagamento.svg" alt="">
            <p>Pagamento na entrega <br> <strong>Cartão de Crédito</strong></p>
        </div>
    </div>
    <div class="motoboy">
        <img src="assets/motoboyy.png" alt="">
    </div>
